<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin / Login</title>
    <!-- !Reset Css link -->
    <link rel="stylesheet" href="../../global/reset.css" />
    <!-- !Global Css link -->
    <link rel="stylesheet" href="../../global/adminGlobal.css" />
    <!-- !Login Css link -->
    <link rel="stylesheet" href="../../styles/admin/login.css" />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <div class="logo">
          <img src="../../assets/admin/images/logo.svg" alt="Filmalisa Logo" />
        </div>
        <h1 class="title">Admin</h1>

        <form class="form" action="#" method="post">
          <!-- Username -->
          <label class="field">
            <span class="icon" aria-hidden="true">
              <!-- mail icon -->
              <img
                src="../../assets/admin/icons/loginuserName.svg"
                alt="login icon"
              />
            </span>

            <input type="text" name="username" placeholder="Username" />
          </label>

          <!-- Password -->
          <label class="field">
            <span class="icon" aria-hidden="true">
              <!-- lock icon -->
              <img src="../../assets/admin/icons/loginPassword.svg" alt="" />
            </span>

            <input type="password" name="password" placeholder="Password" />

            <span class="eye" aria-hidden="true">
              <!-- eye icon -->
            <img src="../../assets/client/İconsİmages/eye.svg" alt="eye icon">
            </span>
          </label>

          <button class="btn" type="submit">login</button>
        </form>
      </section>
    </main>
  </body>
</html>
