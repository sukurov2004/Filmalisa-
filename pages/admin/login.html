<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin / Login</title>
    <!-- !Reset Css link -->
    <link rel="stylesheet" href="../../global/reset.css" />
    <!-- !Login Css link -->
    <link rel="stylesheet" href="../../styles/admin/login.css" />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <div class="logo">
          <img src="../../assets/Admin/images/logo.svg" alt="Filmalisa Logo" />
        </div>
        <h1 class="title">Admin</h1>

        <form class="form" action="#" method="post">
          <!-- Username -->
          <label class="field">
            <span class="icon" aria-hidden="true">
              <!-- mail icon -->
              <img
                src="../../assets/Admin/icons/loginuserName.svg"
                alt="login icon"
              />
            </span>

            <input type="text" name="username" placeholder="Username" />
          </label>

          <!-- Password -->
          <label class="field">
            <span class="icon" aria-hidden="true">
              <!-- lock icon -->
              <img src="../../assets/Admin/icons/loginPassword.svg" alt="" />
            </span>

            <input type="password" name="password" placeholder="Password" />

            <span class="eye" aria-hidden="true">
              <!-- eye icon -->
              <svg viewBox="0 0 24 24" fill="none">
                <path
                  d="M2 12s3.5-7 10-7 10 7 10 7-3.5 7-10 7-10-7-10-7Z"
                  stroke="currentColor"
                  stroke-width="1.8"
                />
                <path
                  d="M12 15.2a3.2 3.2 0 1 0 0-6.4 3.2 3.2 0 0 0 0 6.4Z"
                  stroke="currentColor"
                  stroke-width="1.8"
                />
              </svg>
            </span>
          </label>

          <button class="btn" type="submit">login</button>
        </form>
      </section>
    </main>
  </body>
</html>
