<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="../../global/reset.css" />
    <link rel="stylesheet" href="../../global/clientGlobal.css" />
    <link rel="stylesheet" href="../../styles/client/login,register.css" />
  </head>

  <body>
    <main class="page">
      <section class="card">
        <div class="logo">
          <img src="../../assets/admin/images/logo.svg" alt="Filmalisa Logo" />
        </div>

        <h1 class="brand">filmalisa</h1>
        <h2 class="title">login</h2>

        <form class="form" action="#" method="post">
      
          <!-- mail -->
          <label class="field">
            <span class="icon">
              <img src="../../assets/admin/icons/loginuserName.svg" alt="" />
            </span>

            <input type="email" name="email" placeholder="email" />
          </label>

          <!-- Password -->
          <label class="field">
            <span class="icon">
              <img src="../../assets/admin/icons/loginPassword.svg" alt="" />
            </span>

            <input type="password" name="password" placeholder="password" />

            <span class="eye">
              <img src="../../assets/client/İconsİmages/eye.svg" alt="" />
            </span>
          </label>

          <a href="register.html" class="register">Register here</a>

          <button class="btn" type="submit">register</button>
        </form>
      </section>
    </main>
  </body>
</html>
