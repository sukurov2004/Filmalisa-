<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" type="image/png" href="../../assets/client/İconsİmages/logo.svg">
    <title>Register – Filmalisa</title>

    <link rel="stylesheet" href="../../global/reset.css" />
    <link rel="stylesheet" href="../../global/clientGlobal.css" />
    <link rel="stylesheet" href="../../styles/client/login,register.css" />
  </head>

  <body>
    <main class="page">
      <section class="card">

        <div class="logo">
          <img src="../../assets/client/GridImages/login,register.svg" alt="Filmalisa Logo" />
        </div>

        <h1 class="brand">filmalisa</h1>
        <h2 class="title">register</h2>

        <form class="form" action="#" method="post">

          <!-- Full Name -->
          <label class="field">
            <span class="icon left">
              <img src="../../assets/Admin/icons/Users.svg" alt="" />
            </span>
            <input
              type="text"
              name="fullname"
              placeholder="Full Name"
              autocomplete="name"
            />
          </label>

          <!-- Email -->
          <label class="field">
            <span class="icon left">
              <img src="../../assets/Admin/icons/loginuserName.svg" alt="" />
            </span>
            <input
              type="email"
              name="email"
              placeholder="Email"
              autocomplete="email"
            />
          </label>

          <!-- Password -->
          <label class="field">
            <span class="icon left">
              <img src="../../assets/Admin/icons/loginPassword.svg" alt="" />
            </span>
            <input
              type="password"
              id="registerPassword"
              name="password"
              placeholder="Password"
              autocomplete="new-password"
            />
            <span class="eye" id="registerEye" role="button" aria-label="Show password">
              <img src="../../assets/client/İconsİmages/eye.svg" alt="" />
            </span>
          </label>

          <a href="login.html" class="register">Already have an account? Login here</a>

          <button class="btn btn-gradient" type="submit">register</button>

        </form>
      </section>
    </main>

  </body>
</html>
